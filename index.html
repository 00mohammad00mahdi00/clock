<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock digital</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="container">

        <span class="arrow hours"></span>

        <span class="arrow minutes"></span>

        <span class="arrow seconds"></span>

        <span class="point"></span>

        <span class="number hours1">1</span>
        <span class="number hours2">2</span>
        <span class="number hours3">3</span>
        <span class="number hours4">4</span>
        <span class="number hours5">5</span>
        <span class="number hours6">6</span>
        <span class="number hours7">7</span>
        <span class="number hours8">8</span>
        <span class="number hours9">9</span>
        <span class="number hours10">10</span>
        <span class="number hours11">11</span>
        <span class="number hours12">12</span>
        <span class="blur"></span>

        <span class="shape1"></span>

        <div class="hoursClock">
            <span class="hoursClockPoint"></span>
            <span class="hoursClockArrow"></span>
            <span class="hoursClockHours12"></span>
            <span class="hoursClockHours6"></span>
            <span class="hoursClockHours3"></span>
            <span class="hoursClockHours9"></span>
        </div>

        <div class="secondsClock">
            <span class="secondsClockPoint"></span>
            <span class="secondsClockArrow"></span>
            <span class="secondsClockHours12"></span>
            <span class="secondsClockHours6"></span>
            <span class="secondsClockHours3"></span>
            <span class="secondsClockHours9"></span>
        </div>

        <div class="minutesClock">
            <span class="minutesClockPoint"></span>
            <span class="minutesClockArrow"></span>
            <span class="minutesClockHours12"></span>
            <span class="minutesClockHours6"></span>
            <span class="minutesClockHours3"></span>
            <span class="minutesClockHours9"></span>
        </div>

    </div>

    <script src="./script/app.js"></script>
</body>
</html>
